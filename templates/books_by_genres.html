{% extends "layout.html" %}
{% block body %}
  <h2>Книги жанра {{ genre_name }}</h2>
  {%- for book in books %}
    <ul>
        <li>Название: {{ book.name }} </li>
        <li>Автор: <a href="{{ url_for('books_by_author', author_id=book.author.id) }}">{{book.author.name}}</a></li>
        <li>Дата добавления: {{ book.added.strftime("%d-%m-%Y") }} </li>
      </ul>
      <hr>
  {%- endfor %}
<a href="/">На главную</a>
{% endblock %}
